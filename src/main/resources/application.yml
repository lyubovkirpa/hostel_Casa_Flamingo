spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:hostel_Casa_Flamingo}
    username: ${DB_USERNAME:my_user}
    password: ${DB_PASS:pos1234}
