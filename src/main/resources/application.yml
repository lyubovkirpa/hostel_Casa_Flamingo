  application:
    name: Hostel_Casa_Flamingo

  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml

server:
  servlet:
    context-path: /api


key:
  access: ${KEY_ACCESS}
  refresh: ${KEY_REFRESH}